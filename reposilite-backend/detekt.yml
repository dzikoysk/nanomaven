complexity:
  active: true
  TooManyFunctions:
    active: false
  ComplexMethod:
    threshold: 15
  LongParameterList:
    functionThreshold: 10
    constructorThreshold: 10
  ComplexCondition:
    threshold: 10

formatting:
  active: true
  Indentation:
    active: true
    indentSize: 4
  MaximumLineLength:
    active: false
  NoBlankLineBeforeRbrace:
    active: false
  ParameterListWrapping:
    active: false
  Wrapping:
    active: false
  SpacingAroundParens:
    active: false
  ImportOrdering:
    active: false

style:
  active: true
  MaxLineLength:
    active: false
  UnnecessaryAbstractClass:
    active: false
  MagicNumber:
    active: false
  ForbiddenComment:
    active: true
    values:
      - 'FIXME:'
  UnusedPrivateMember:
    active: false
  ReturnCount:
    max: 5
  ThrowsCount:
    active: true
    max: 3

exceptions:
  active: true
  SwallowedException:
    active: false
  TooGenericExceptionCaught:
    active: false
  TooGenericExceptionThrown:
    active: false

naming:
  active: true
  ConstructorParameterNaming:
    privateParameterPattern: "[_a-z][A-Za-z0-9]*"

empty-blocks:
  active: true
  EmptyFunctionBlock:
    active: true
    ignoreOverridden: true

performance:
  active: true
  SpreadOperator:
    active: false